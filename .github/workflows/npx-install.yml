name: npx install

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Branch name
      run: echo running on branch $(git rev-parse --abbrev-ref HEAD)
    - name: Install branch from npx
      run: NODE_ENV=CI REPOSITORY_BRANCH=$(git rev-parse --abbrev-ref HEAD) npx juliantellez/typescript-react#$(git rev-parse --abbrev-ref HEAD)
