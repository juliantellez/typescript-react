name: npx install

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Branch name
      run: echo running on branch ${GITHUB_REF##*/}
    - name: Install branch from npx
      run: REPOSITORY_BRANCH=${GITHUB_REF##*/} npx juliantellez/typescript-react#${GITHUB_REF##*/}
